<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violence Detection Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #007BFF;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ name }}!</h1>
    <p>Checking for violence in videos from {{ city }}...</p>
    
    <h2>Uploaded Video Detection:</h2>
    <img id="video-stream" src="{{ url_for('stream') }}" alt="Processing video...">

    <br><br>
    <a href="/logout"><button>Logout</button></a>
</body>
</html>

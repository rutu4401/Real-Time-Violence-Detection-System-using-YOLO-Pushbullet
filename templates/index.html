<!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form, a {
            display: inline-block;
            margin: 10px;
        }
        button, input[type="file"] {
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            background-color: white;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Upload Video for Violence Detection</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Start Real-Time Detection</h2>
    <a href="/realtime">
        <button>Start Real-Time Detection</button>
    </a>

    <br><br>
    <a href="/login"><button>Logout</button></a>
</body>
</html>
